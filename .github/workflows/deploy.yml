name: deploy

on:
  push:
    branches:
      - "main"

jobs:
  build_release:
    runs-on: ubuntu-latest
    name: Docker Release
    steps:
      - name: Checkout Code
        id: checkout
        uses: actions/checkout@v2

      - uses: actions/setup-node@v3
        with:
          node-version: 17.6

      - name: Install web app dependencies
        working-directory: ./web
        run: npm ci

      - name: Build web app
        working-directory: ./web
        run: npm run build

      - name: Build Web Image
        working-directory: ./web
        run: docker build -t ghcr.io/ahmedmkamal/ahmedmkamal-web --progress=plain .

      - name: Build Backend Image
        working-directory: ./backend
        run: docker build -t ghcr.io/ahmedmkamal/ahmedmkamal-backend --progress=plain .

      - name: Docker Login
        run: echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io --username ahmedmkamal --password-stdin

      - name: Push web image to ghcr.io
        run: docker push ghcr.io/ahmedmkamal/ahmedmkamal-web:latest

      - name: Push backend image to ghcr.io
        run: docker push ghcr.io/ahmedmkamal/ahmedmkamal-web:latest
